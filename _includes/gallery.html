<section class="section-dark top-section text-center">
  <div class="col-2">
  </div>
  <div id="carouselExample" class="carousel slide col-sm-8">
    <h2>Bass Raft Gallery</h2>
    <div class="carousel-inner">
      {% for m in site.data.gallery-pics %}
        <div class="carousel-item {% if m.name == 'Townline Lake One' %}active{% endif %}">
          <img class="img-fluid" src="/assets/images/gallery/{{ m.image }}" alt="{{ m.name }}">
        </div>
      {% endfor %}
    </div>
    <button class="carousel-control-prev carousel-indicator-gallery" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next carousel-indicator-gallery" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="col-2">
  </div>
</section>
