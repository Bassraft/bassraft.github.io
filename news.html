---
title: Bass Raft News and Opinions 
layout: content
---

{% for post in site.posts %}
  <div>
    <hr/>
    <h3>{{ post.title }}</h3>
    {% if post.image %}
      <br/>
      <img class="post-image" src="{{ post.image }}" alt="Post image"/>
      <br/>
    {% endif %}
    <p>
      {{ post.excerpt | strip_html }} 
      <br/>
      <br/>
      <a class="fs-6" href="{{ post.url }}"> ...read more</a>
    </p>
    <br/>
  </div>
{% endfor %}
