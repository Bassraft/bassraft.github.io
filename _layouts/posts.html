---
layout: standard
---

<section class="section-light section-container-fit post">
  <div class="fs-4 p-lg-5 p-4">
    <div class="row">
      <p></p>
      <div class="col-lg-2"></div> 
      <div class="col-lg-8 m-lg-5 mt-5 p-lg-5 exerpt">
        <div>
          <h2>{{ page.title }}</h2>
          {% if page.image %}
            <br/>
            <img class="post-image" src="{{ page.image }}" alt="Post image"/>
            <br/>
          {% endif %}
          <p>
            {{ content }}
            <br/>
          </p>
        </div>
      </div>
      <div class="col-lg-2"></div> 
    </div>
  </div>
</section>
